<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="page-container">
        <div id="clock-container">
            <div id="digital-clock" class="noselect">
                <h1 id="time" class="noselect"></h1>
                <p id="date" class="noselect"></p>
            </div>
            <div id="analog-clock">
                <div id="hand-hour"></div>
                <div id="hand-minute"></div>
                <div id="hand-second"></div>
                <div id="clock-center"></div>
            </div>
        </div>
        <div id="theme-toggle">
            <img id="moon-icon" src="images\54241-modified.png" class="noselect">
            <img id="sun-icon" src="images\14881.png" class="noselect">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
